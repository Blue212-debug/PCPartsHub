<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PCPartsHub Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

/* ================= THEME ================= */

:root{
--bg:#0b0e14;
--panel:#121723;
--panel2:#161c2e;
--accent:#4f7cff;
--text:#e6e8ee;
--muted:#9aa1b2;
--danger:#ff5c5c;
--success:#28c76f;
--radius:14px;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:Inter,sans-serif;
background:radial-gradient(1200px 600px at 20% -10%,#16204a,transparent),var(--bg);
color:var(--text);
min-height:100vh;
}

/* ================= TOP ================= */

.top-bar{
background:var(--panel2);
padding:10px 40px;
display:flex;
justify-content:space-between;
border-bottom:1px solid #1c2340;
}

.logo{font-size:20px;font-weight:600}

.profile{
display:flex;
gap:12px;
align-items:center;
color:var(--muted)
}

.profile img{
width:32px;height:32px;border-radius:50%;
border:2px solid var(--accent)
}

/* ================= NAV ================= */

.nav-bar{
display:flex;
gap:20px;
padding:14px 40px;
background:var(--panel);
border-bottom:1px solid #1c2340;
}

.nav-item{
color:var(--muted);
text-decoration:none;
padding:6px 12px;
border-radius:8px;
}

.nav-item.active{
background:var(--accent);
color:#fff;
}

/* ================= HEADER ================= */

.header{
padding:24px 40px;
display:flex;
justify-content:space-between;
border-bottom:1px solid #1c2340;
}

.budget{
background:var(--panel);
padding:8px 14px;
border-radius:12px;
}

.budget input{
background:none;
border:none;
color:var(--text);
width:90px;
text-align:right;
}

/* ================= LAYOUT ================= */

main{
padding:40px;
display:grid;
grid-template-columns:2.6fr 1fr;
gap:30px;
}

/* ================= PARTS ================= */

.parts,.summary{
background:var(--panel);
border-radius:14px;
padding:26px;
}

.row{
display:grid;
grid-template-columns:140px 1fr 120px;
gap:14px;
padding:12px 0;
border-bottom:1px solid #1d2440;
}

.label{color:var(--muted)}

select{
background:var(--panel2);
border:1px solid #222b52;
color:var(--text);
padding:8px;
border-radius:8px;
}

.price{text-align:right;color:var(--muted)}

button{
width:100%;
margin-top:12px;
padding:12px;
border:none;
border-radius:12px;
font-weight:600;
cursor:pointer;
background:linear-gradient(135deg,#4f7cff,#6fa3ff);
color:#fff;
}

button:hover{filter:brightness(1.1)}

.row-btns{display:flex;gap:10px}

.clear{background:var(--danger)}

/* ================= SUMMARY ================= */

.total{
display:flex;
justify-content:space-between;
font-size:20px;
margin-bottom:12px;
}

.box{
background:#13203f;
border:1px solid #23336d;
padding:12px;
border-radius:10px;
font-size:13px;
white-space:pre-line;
margin-bottom:12px;
}

</style>
</head>

<body>

<!-- TOP -->
<div class="top-bar">
<div class="logo">PCPartsHub</div>

<div class="profile">
<img src="https://i.pravatar.cc/32">
Ahmed
</div>
</div>

<!-- NAV -->
<nav class="nav-bar">
<a class="nav-item active">Builder</a>
<a href="pcready.html" class="nav-item">Completed</a>
<a href="graph.html" class="nav-item">Graphs</a>
</nav>

<!-- HEADER -->
<div class="header">
<h2>Advanced PC Builder</h2>

<div class="budget">
Budget DH
<input id="budget" type="number" value="15000">
</div>
</div>

<!-- MAIN -->
<main>

<!-- PARTS -->
<section class="parts">

<h3>Configuration</h3><br>

<div class="row">
<div class="label">CPU</div>
<select id="cpu"></select>
<div id="cpuP" class="price">—</div>
</div>

<div class="row">
<div class="label">Motherboard</div>
<select id="mb"></select>
<div id="mbP" class="price">—</div>
</div>

<div class="row">
<div class="label">GPU</div>
<select id="gpu"></select>
<div id="gpuP" class="price">—</div>
</div>

<div class="row">
<div class="label">RAM</div>
<select id="ram"></select>
<div id="ramP" class="price">—</div>
</div>

<div class="row">
<div class="label">Storage</div>
<select id="storage"></select>
<div id="storageP" class="price">—</div>
</div>

<div class="row">
<div class="label">PSU</div>
<select id="psu"></select>
<div id="psuP" class="price">—</div>
</div>

<div class="row">
<div class="label">Case</div>
<select id="case"></select>
<div id="caseP" class="price">—</div>
</div>

<div class="row-btns">
<button id="checkBtn">Check</button>
<button id="saveBtn">Save</button>
</div>

<button class="clear" id="clearBtn">Clear</button>

</section>

<!-- SUMMARY -->
<aside class="summary">

<h3>Summary</h3><br>

<div class="total">
<span>Total</span>
<span id="total">0 DH</span>
</div>

<div class="box" id="status">
Compatibility: —
</div>

<div class="box" id="power">
Power: —
</div>

</aside>

</main>

<script>

/* ================= DATA ================= */

const data={

cpu:[
{id:"none",n:"Select CPU",p:0,socket:null,w:0},
{id:"i5_12400",n:"Intel i5-12400",p:1800,socket:"LGA1700",w:65},
{id:"i7_12700",n:"Intel i7-12700K",p:3200,socket:"LGA1700",w:125},
{id:"r5_5600",n:"Ryzen 5 5600",p:1700,socket:"AM4",w:65},
{id:"r7_7700",n:"Ryzen 7 7700X",p:3800,socket:"AM5",w:105}
],

mb:[
{id:"none",n:"Select MB",p:0,socket:null,ram:null},
{id:"b660",n:"MSI B660 (LGA1700 DDR4)",p:1400,socket:"LGA1700",ram:"DDR4"},
{id:"z690",n:"ASUS Z690 (LGA1700 DDR5)",p:2200,socket:"LGA1700",ram:"DDR5"},
{id:"b550",n:"Gigabyte B550 (AM4 DDR4)",p:1300,socket:"AM4",ram:"DDR4"},
{id:"x670",n:"ASRock X670 (AM5 DDR5)",p:2600,socket:"AM5",ram:"DDR5"}
],

gpu:[
{id:"none",n:"Select GPU",p:0,w:0},
{id:"rtx3060",n:"RTX 3060",p:3500,w:170},
{id:"rtx4070",n:"RTX 4070",p:6500,w:200},
{id:"rx6700",n:"RX 6700XT",p:4200,w:230},
{id:"rx7800",n:"RX 7800XT",p:7000,w:260}
],

ram:[
{id:"none",n:"Select RAM",p:0,type:null,w:0},
{id:"16ddr4",n:"16GB DDR4",p:700,type:"DDR4",w:5},
{id:"32ddr4",n:"32GB DDR4",p:1200,type:"DDR4",w:7},
{id:"16ddr5",n:"16GB DDR5",p:1200,type:"DDR5",w:6},
{id:"32ddr5",n:"32GB DDR5",p:2000,type:"DDR5",w:8}
],

storage:[
{id:"none",n:"Select Storage",p:0,w:0},
{id:"ssd1",n:"NVMe SSD 1TB",p:900,w:5},
{id:"ssd2",n:"NVMe SSD 2TB",p:1600,w:6},
{id:"hdd2",n:"HDD 2TB",p:700,w:7}
],

psu:[
{id:"none",n:"Select PSU",p:0,w:0},
{id:"650",n:"650W Bronze",p:700,w:650},
{id:"750",n:"750W Gold",p:1000,w:750},
{id:"850",n:"850W Gold",p:1400,w:850}
],

case:[
{id:"none",n:"Select Case",p:0},
{id:"nzxt",n:"NZXT H510",p:700},
{id:"corsair",n:"Corsair 4000D",p:800},
{id:"lianli",n:"Lian Li O11",p:1400}
]

};

const parts=["cpu","mb","gpu","ram","storage","psu","case"];

/* ================= INIT ================= */

parts.forEach(p=>{
const s=document.getElementById(p);
data[p].forEach(i=>{
let o=document.createElement("option");
o.value=i.id;
o.textContent=i.n;
s.appendChild(o);
});
});

/* ================= HELPERS ================= */

function get(p){
return data[p].find(i=>i.id===document.getElementById(p).value);
}

function update(){

let total=0;
let power=0;

parts.forEach(p=>{
const i=get(p);
const el=document.getElementById(p+"P");

if(i.p){
el.textContent=i.p+" DH";
total+=i.p;
}else el.textContent="—";

if(i.w) power+=i.w;
});

totalEl.textContent=total+" DH";
powerEl.textContent=power+" W";

return {total,power};
}

/* ================= CHECK ================= */

function check(){

const cpu=get("cpu");
const mb=get("mb");
const ram=get("ram");
const psu=get("psu");

const {total,power}=update();
const budget=+budgetInput.value;

let issues=[];

/* Socket */
if(cpu.socket && mb.socket && cpu.socket!==mb.socket)
issues.push("CPU and Motherboard socket mismatch");

/* RAM */
if(mb.ram && ram.type && mb.ram!==ram.type)
issues.push("RAM type incompatible");

/* PSU */
if(psu.w && power>psu.w*0.85)
issues.push("PSU insufficient (no headroom)");

/* Budget */
if(total>budget)
issues.push("Over budget");

status.textContent=
issues.length?
"Issues:\n- "+issues.join("\n- "):
"Compatible ✓";

}

/* ================= SAVE ================= */

function save(){

let b={};

parts.forEach(p=>{
b[p]=document.getElementById(p).value;
});

localStorage.setItem("pcBuildPro",JSON.stringify(b));
alert("Saved");
}

function load(){

const s=localStorage.getItem("pcBuildPro");
if(!s) return;

const b=JSON.parse(s);

parts.forEach(p=>{
if(b[p]) document.getElementById(p).value=b[p];
});

update();
}

/* ================= CLEAR ================= */

function clearAll(){

parts.forEach(p=>{
document.getElementById(p).value="none";
});

update();

status.textContent="Compatibility: —";
power.textContent="Power: —";
}

/* ================= EVENTS ================= */

const totalEl=document.getElementById("total");
const powerEl=document.getElementById("power");
const status=document.getElementById("status");
const budgetInput=document.getElementById("budget");

parts.forEach(p=>{
document.getElementById(p).onchange=update;
});

checkBtn.onclick=check;
saveBtn.onclick=save;
clearBtn.onclick=clearAll;

/* ================= START ================= */

load();
update();

</script>

</body>
</html>

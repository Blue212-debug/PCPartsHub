<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PCPartsHub</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0b0e14;
      --panel: #121723;
      --panel-2: #161c2e;
      --accent: #4f7cff;
      --text: #e6e8ee;
      --muted: #9aa1b2;
      --danger: #ff5c5c;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #16204a, transparent), var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Top bar */

    .top-bar {
  background: var(--panel-2);
  padding: 10px 40px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  border-bottom: 1px solid #1c2340;
  gap: 12px;
  font-size: 14px;
  color: var(--muted);

  /* Add these: */
  height: 60px;
  box-sizing: border-box;
}

.profile {
  display: flex;
  align-items: center;
  gap: 12px; /* increase spacing a bit */
  cursor: pointer;
  font-size: 14px;
  color: var(--muted);
}

.profile img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid var(--accent);
  object-fit: cover;
}


    /* Header */

    header {
      padding: 28px 40px;
      border-bottom: 1px solid #1c2340;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .budget {
      background: var(--panel);
      padding: 10px 16px;
      border-radius: var(--radius);
      display: flex;
      gap: 10px;
      font-size: 14px;
    }

    .budget input {
      background: transparent;
      border: none;
      color: var(--text);
      width: 90px;
      outline: none;
    }

    /* Navigation */

    .nav-bar {
      display: flex;
      gap: 20px;
      padding: 14px 40px;
      background: var(--panel);
      border-bottom: 1px solid #1c2340;
    }

    .nav-item {
      text-decoration: none;
      color: var(--muted);
      font-size: 14px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 8px;
      transition: 0.2s;
    }

    .nav-item:hover {
      background: #1a2140;
      color: var(--text);
    }

    .nav-item.active {
      background: var(--accent);
      color: white;
    }

    /* Main */

    main {
      padding: 40px;
      display: grid;
      grid-template-columns: 2.5fr 1fr;
      gap: 32px;
    }

    .parts {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 28px;
    }

    .parts h2 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .row {
      display: grid;
      grid-template-columns: 140px 1fr 120px;
      gap: 16px;
      padding: 14px 0;
      border-bottom: 1px solid #1d2440;
      align-items: center;
    }

    .label {
      color: var(--muted);
      font-size: 14px;
    }

    select {
      background: var(--panel-2);
      border: 1px solid #222b52;
      color: var(--text);
      padding: 10px;
      border-radius: 10px;
      outline: none;
    }

    .price {
      text-align: right;
      color: var(--muted);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4f7cff, #6fa3ff);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      color: white;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }

    /* Summary */

    .summary {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 28px;
    }

    .summary h2 {
      margin-bottom: 20px;
    }

    .total {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .status {
      background: #13203f;
      border: 1px solid #23336d;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- Top bar -->

  <div class="top-bar">
    <div class="profile">
      <img src="https://i.pravatar.cc/32" />
      Ahmed
    </div>
  </div>

  <!-- Header -->

  <header>
    <h1>PCPartsHub</h1>

    <div class="budget">
      Budget $
      <input type="number" value="1200">
    </div>
  </header>

  <!-- Navigation -->

  <nav class="nav-bar">
    <a href="index.html" class="nav-item active">Builder</a>
    <a href="pcready.html" class="nav-item">Completed Builds</a>
    <a href="graph.html" class="nav-item">Graphs</a>
  </nav>

  <!-- Main -->

  <main>

    <section class="parts">

      <h2>Build Configuration</h2>

      <div class="row">
        <div class="label">CPU</div>
        <select><option>Select CPU</option></select>
        <div class="price">—</div>
      </div>

      <div class="row">
        <div class="label">Motherboard</div>
        <select><option>Select Motherboard</option></select>
        <div class="price">—</div>
      </div>

      <div class="row">
        <div class="label">GPU</div>
        <select><option>Select GPU</option></select>
        <div class="price">—</div>
      </div>

      <div class="row">
        <div class="label">RAM</div>
        <select><option>Select RAM</option></select>
        <div class="price">—</div>
      </div>

      <div class="row">
        <div class="label">Storage</div>
        <select><option>Select Storage</option></select>
        <div class="price">—</div>
      </div>

      <div class="row">
        <div class="label">PSU</div>
        <select><option>Select PSU</option></select>
        <div class="price">—</div>
      </div>

      <div class="row">
        <div class="label">Case</div>
        <select><option>Select Case</option></select>
        <div class="price">—</div>
      </div>

      <button>Save Build</button>

    </section>

    <aside class="summary">

      <h2>Summary</h2>

      <div class="total">
        <span>Total</span>
        <span>$0</span>
      </div>

      <div class="status">
        Compatibility: <span>Issues detected</span><br>
        Power Draw: — W
      </div>

      <button>Check Compatibility</button>

    </aside>

  </main>

  <footer>
    PCPartsHub — Builder Platform
  </footer>

</body>
</html>

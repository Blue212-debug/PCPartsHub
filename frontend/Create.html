<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff758c, #ff7eb3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }
    .create-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 320px;
      text-align: center;
    }
    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button.create-btn {
      background: #6a11cb;
      color: #fff;
    }
    button.create-btn:hover {
      background: #ff758c;
    }
    button.back-btn {
      background: #fff;
      color: #6a11cb;
      margin-top: 15px;
    }
    button.back-btn:hover {
      background: #6a11cb;
      color: #fff;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .create-container {
        width: 90%;
        padding: 30px;
      }
      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="create-container">
    <h2>Create Account</h2>
    <form id="createForm">
  <input type="text" placeholder="Username" id="createUsername" required>
  <input type="email" placeholder="Email" id="createEmail" required>
  <input type="password" placeholder="Password" id="createPassword" required>
  <button type="submit" class="create-btn">Create Account</button>
</form>

<script>
  const createForm = document.getElementById('createForm');

  createForm.addEventListener('submit', function(e) {
    e.preventDefault(); // prevent page refresh

    const username = document.getElementById('createUsername').value.trim();
    const email = document.getElementById('createEmail').value.trim();
    const password = document.getElementById('createPassword').value;

    if (!username || !email || !password) {
      alert("All fields are required!");
      return;
    }

    // Save account to localStorage
    const account = { username, email, password };
    localStorage.setItem(email, JSON.stringify(account));

    alert("Account created successfully!");
    createForm.reset();
    // Redirect to login page
    window.location.href = "login.html";
  });
</script>

    <button class="back-btn" onclick="window.location.href='login.html'">Back to Login</button>
  </div>
</body>
</html>

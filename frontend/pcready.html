<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PC Ready</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>

:root {
  --bg: #0b0e14;
  --panel: #121723;
  --panel-2: #161c2e;
  --accent: #4f7cff;
  --text: #e6e8ee;
  --muted: #9aa1b2;
  --success: #28c76f;
  --radius: 14px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(1200px 600px at 20% -10%, #16204a, transparent), var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* Top Bar */

.top-bar {
  background: var(--panel-2);
  padding: 10px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #1c2340;
}

.logo {
  font-size: 20px;
  font-weight: 600;
}

.profile {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 14px;
  color: var(--muted);
}

.profile img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid var(--accent);
}

/* Navigation */

.nav-bar {
  display: flex;
  gap: 20px;
  padding: 14px 40px;
  background: var(--panel);
  border-bottom: 1px solid #1c2340;
}

.nav-item {
  text-decoration: none;
  color: var(--muted);
  font-size: 14px;
  font-weight: 500;
  padding: 6px 12px;
  border-radius: 8px;
  transition: 0.2s;
}

.nav-item:hover {
  background: #1a2140;
  color: var(--text);
}

.nav-item.active {
  background: var(--accent);
  color: white;
}

/* Add Button Section */

.add-section {
  padding: 15px 40px;
  display: flex;
  justify-content: flex-end;
  background: var(--panel-2);
  border-bottom: 1px solid #1c2340;
}

.add-btn {
  background: var(--success);
  border: none;
  padding: 8px 18px;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.add-btn:hover {
  filter: brightness(1.1);
}

/* Layout */

.container {
  display: grid;
  grid-template-columns: 240px 1fr;
  height: calc(100vh - 160px);
}

/* Sidebar */

.sidebar {
  background: var(--panel);
  border-right: 1px solid #1c2340;
  padding: 24px;
}

.sidebar h3 {
  font-size: 16px;
  margin-bottom: 20px;
}

.filter {
  margin-bottom: 20px;
}

.filter label {
  font-size: 13px;
  color: var(--muted);
  display: block;
  margin-bottom: 6px;
}

/* Slider */

.filter input[type=range] {
  width: 100%;
}

/* Select */

.filter select {
  width: 100%;
  background: var(--panel-2);
  border: 1px solid #222b52;
  color: var(--text);
  padding: 8px;
  border-radius: 8px;
  outline: none;
}

/* Main */

.main {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

/* Empty Box */

.empty-box {
  background: var(--panel);
  border-radius: var(--radius);
  padding: 40px;
  text-align: center;
  max-width: 400px;
  border: 1px solid #1c2340;
}

.empty-box h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

.empty-box p {
  font-size: 14px;
  color: var(--muted);
}

/* Responsive */

@media (max-width: 800px) {
  .container {
    grid-template-columns: 1fr;
  }

  .sidebar {
    display: none;
  }
}

</style>
</head>

<body>

<!-- Top Bar -->

<div class="top-bar">

  <div class="logo">PCPartsHub</div>

  <div class="profile">
    <img src="https://i.pravatar.cc/32">
    Ahmed
  </div>

</div>

<!-- Navigation -->

<nav class="nav-bar">A

  <a href="index.html" class="nav-item">Builder</a>
  <a href="pcready.html" class="nav-item active">Completed Builds</a>
  <a href="graph.html" class="nav-item">Graphs</a>

</nav>

<!-- Add Button -->

<div class="add-section">
  <button class="add-btn">+ Add PC</button>
</div>

<!-- Layout -->

<div class="container">

  <!-- Sidebar -->

  <div class="sidebar">

    <h3>Filters</h3>

    <div class="filter">
      <label>Max Price (€)</label>
      <input type="range" min="1000" max="30000" value="1500" id="priceRange">
      <small id="priceValue">€1500</small>
    </div>

    <div class="filter">
      <label>Condition</label>
      <select>
        <option>All</option>
        <option>New</option>
        <option>Used</option>
      </select>
    </div>

    <div class="filter">
      <label>Usage</label>
      <select>
        <option>All</option>
        <option>Gaming</option>
        <option>Office</option>
        <option>Work</option>
      </select>
    </div>

    <div class="filter">
      <label>Sort</label>
      <select>
        <option>Newest</option>
        <option>Cheapest</option>
        <option>Oldest</option>
      </select>
    </div>

  </div>

  <!-- Main -->

  <div class="main">

    <div class="empty-box">

      <h2>No PCs Available</h2>
      <p>No PC catalogue is available right now.</p>
      <p>Add one to get started.</p>

    </div>

  </div>

</div>

<script>

/* Price slider */

const slider = document.getElementById("priceRange");
const priceValue = document.getElementById("priceValue");

priceValue.textContent = "DH" + slider.value;

slider.oninput = function() {
  priceValue.textContent = "DH" + this.value;
};

</script>

</body>
</html>

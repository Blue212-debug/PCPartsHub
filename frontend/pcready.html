<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PC Ready</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

<style>
:root {
  --bg: #0b0e14;
  --panel: #121723;
  --panel-2: #161c2e;
  --accent: #4f7cff;
  --text: #e6e8ee;
  --muted: #9aa1b2;
  --success: #28c76f;
  --radius: 14px;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(1200px 600px at 20% -10%, #16204a, transparent), var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* Top Bar */
.top-bar {
  background: var(--panel-2);
  padding: 10px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #1c2340;
}

.logo {
  font-size: 20px;
  font-weight: 600;
}

.profile {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 14px;
  color: var(--muted);
}

.profile img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 2px solid var(--accent);
}

/* Navigation */
.nav-bar {
  display: flex;
  gap: 20px;
  padding: 14px 40px;
  background: var(--panel);
  border-bottom: 1px solid #1c2340;
}

.nav-item {
  text-decoration: none;
  color: var(--muted);
  font-size: 14px;
  font-weight: 500;
  padding: 6px 12px;
  border-radius: 8px;
  transition: 0.2s;
}

.nav-item:hover {
  background: #1a2140;
  color: var(--text);
}

.nav-item.active {
  background: var(--accent);
  color: white;
}

/* Add Button Section */
.add-section {
  padding: 15px 40px;
  display: flex;
  justify-content: flex-end;
  background: var(--panel-2);
  border-bottom: 1px solid #1c2340;
}

.add-btn {
  background: var(--success);
  border: none;
  padding: 8px 18px;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.add-btn:hover {
  filter: brightness(1.1);
}

/* Layout */
.container {
  display: grid;
  grid-template-columns: 240px 1fr;
  height: calc(100vh - 160px);
}

/* Sidebar */
.sidebar {
  background: var(--panel);
  border-right: 1px solid #1c2340;
  padding: 24px;
}

.sidebar h3 {
  font-size: 16px;
  margin-bottom: 20px;
}

.filter {
  margin-bottom: 20px;
}

.filter label {
  font-size: 13px;
  color: var(--muted);
  display: block;
  margin-bottom: 6px;
}

/* Slider */
.filter input[type=range] {
  width: 100%;
}

/* Select */
.filter select {
  width: 100%;
  background: var(--panel-2);
  border: 1px solid #222b52;
  color: var(--text);
  padding: 8px;
  border-radius: 8px;
  outline: none;
}

/* Main */
.main {
  overflow-y: auto;
  padding: 20px 40px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: flex-start;
}

/* PC Cards */
.card {
  background: var(--panel);
  border-radius: var(--radius);
  width: 280px;
  border: 1px solid #1c2340;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 12px rgba(0,0,0,0.3);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card-body {
  padding: 20px;
  flex-grow: 1;
}

.card-body h3 {
  margin-bottom: 10px;
}

.price {
  color: var(--accent);
  font-weight: 700;
  margin-bottom: 10px;
}

.desc {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 10px;
}

.card-body div {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 4px;
}

.card-footer {
  display: flex;
  justify-content: space-between;
  padding: 10px 20px;
  background: #0a0e17;
  border-top: 1px solid #1c2340;
}

.card-footer button {
  background: var(--accent);
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s;
}

.card-footer button:hover {
  background: #3a5fe1;
}

/* Modal */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(11, 14, 20, 0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: var(--panel);
  padding: 30px;
  border-radius: var(--radius);
  width: 400px;
  max-width: 90vw;
  box-shadow: 0 0 12px rgba(0,0,0,0.8);
  position: relative;
}

.modal-content h2 {
  margin-bottom: 20px;
}

.modal-content label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
  color: var(--muted);
}

.modal-content input,
.modal-content textarea,
.modal-content select {
  width: 100%;
  padding: 8px 10px;
  margin-bottom: 16px;
  border-radius: 8px;
  border: 1px solid #222b52;
  background: var(--panel-2);
  color: var(--text);
  font-size: 14px;
  resize: vertical;
  outline: none;
}

.modal-content textarea {
  min-height: 70px;
}

.modal-buttons {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.modal-buttons button {
  padding: 10px 16px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  color: white;
  transition: background 0.2s;
}

.btn-cancel {
  background: #555a7a;
}

.btn-cancel:hover {
  background: #444970;
}

.btn-submit {
  background: var(--success);
}

.btn-submit:hover {
  background: #22b35c;
}

/* Responsive */
@media (max-width: 800px) {
  .container {
    grid-template-columns: 1fr;
  }

  .sidebar {
    display: none;
  }

  .main {
    padding: 20px;
    justify-content: center;
  }
}
</style>
</head>

<body>

<!-- Top Bar -->
<div class="top-bar">
  <div class="logo">PCPartsHub</div>
  <div class="profile">
    <img src="https://i.pravatar.cc/32" alt="Profile" />
    Ahmed
  </div>
</div>

<!-- Navigation -->
<nav class="nav-bar">
  <a href="index.html" class="nav-item">Builder</a>
  <a href="pcready.html" class="nav-item active">Completed Builds</a>
  <a href="graph.html" class="nav-item">Graphs</a>
</nav>

<!-- Add Button -->
<div class="add-section">
  <button class="add-btn" id="openModalBtn">+ Add PC</button>
</div>

<!-- Layout -->
<div class="container">
  <!-- Sidebar -->
  <div class="sidebar">

    <h3>Filters</h3>

    <div class="filter">
      <label for="priceFilter">Max Price (DH)</label>
      <input type="range" min="1000" max="30000" value="1500" id="priceFilter" />
      <small id="priceValue">DH 1500</small>
    </div>

    <div class="filter">
      <label for="conditionFilter">Condition</label>
      <select id="conditionFilter">
        <option value="all">All</option>
        <option value="New">New</option>
        <option value="Used">Used</option>
      </select>
    </div>

    <div class="filter">
      <label for="usageFilter">Usage</label>
      <select id="usageFilter">
        <option value="all">All</option>
        <option value="Gaming">Gaming</option>
        <option value="Office">Office</option>
        <option value="Work">Work</option>
      </select>
    </div>

    <div class="filter">
      <label for="sortFilter">Sort</label>
      <select id="sortFilter">
        <option value="newest">Newest</option>
        <option value="cheapest">Cheapest</option>
        <option value="oldest">Oldest</option>
      </select>
    </div>

  </div>

  <!-- Main -->
  <div class="main" id="pcList">

    <div class="empty-box" id="emptyMessage">
      <h2>No PCs Available</h2>
      <p>No PC catalogue is available right now.</p>
      <p>Add one to get started.</p>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal" id="pcModal">
  <div class="modal-content">
    <h2>Add New PC Build</h2>
    <label for="pcName">Label / Name</label>
    <input type="text" id="pcName" placeholder="Enter PC name" required />

    <label for="pcImage">Image URL</label>
    <input type="url" id="pcImage" placeholder="Enter image URL" required />

    <label for="pcPrice">Price (DH)</label>
    <input type="number" id="pcPrice" placeholder="Enter price" min="0" required />

    <label for="pcDesc">Description</label>
    <textarea id="pcDesc" placeholder="Enter description (optional)"></textarea>

    <label for="pcCondition">Condition</label>
    <select id="pcCondition">
      <option value="New">New</option>
      <option value="Used">Used</option>
    </select>

    <label for="pcUsage">Usage</label>
    <select id="pcUsage">
      <option value="Gaming">Gaming</option>
      <option value="Office">Office</option>
      <option value="Work">Work</option>
    </select>

    <div class="modal-buttons">
      <button class="btn-cancel" id="cancelBtn">Cancel</button>
      <button class="btn-submit" id="submitBtn">Add Build</button>
    </div>
  </div>
</div>

<script>
(() => {
  const pcListEl = document.getElementById('pcList');
  const emptyMessageEl = document.getElementById('emptyMessage');
  const modal = document.getElementById('pcModal');
  const openModalBtn = document.getElementById('openModalBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const submitBtn = document.getElementById('submitBtn');

  const priceFilter = document.getElementById('priceFilter');
  const priceValue = document.getElementById('priceValue');
  const conditionFilter = document.getElementById('conditionFilter');
  const usageFilter = document.getElementById('usageFilter');
  const sortFilter = document.getElementById('sortFilter');

  // Form inputs
  const pcName = document.getElementById('pcName');
  const pcImage = document.getElementById('pcImage');
  const pcPrice = document.getElementById('pcPrice');
  const pcDesc = document.getElementById('pcDesc');
  const pcCondition = document.getElementById('pcCondition');
  const pcUsage = document.getElementById('pcUsage');

  let pcs = [];

  // Load saved PCs from localStorage
  function loadPCs() {
    const saved = localStorage.getItem('pcs');
    if (saved) pcs = JSON.parse(saved);
  }

  // Save PCs to localStorage
  function savePCs() {
    localStorage.setItem('pcs', JSON.stringify(pcs));
  }

  // Render PC list with filters and sorting
  function renderPCs() {
    // Filter by price, condition, usage
    let filtered = pcs.filter(pc => {
      const matchPrice = pc.price <= Number(priceFilter.value);
      const matchCondition = conditionFilter.value === 'all' || pc.condition === conditionFilter.value;
      const matchUsage = usageFilter.value === 'all' || pc.usage === usageFilter.value;
      return matchPrice && matchCondition && matchUsage;
    });

    // Sort
    if (sortFilter.value === 'newest') {
      filtered.sort((a,b) => b.addedAt - a.addedAt);
    } else if (sortFilter.value === 'oldest') {
      filtered.sort((a,b) => a.addedAt - b.addedAt);
    } else if (sortFilter.value === 'cheapest') {
      filtered.sort((a,b) => a.price - b.price);
    }

    pcListEl.innerHTML = '';

    if (filtered.length === 0) {
      emptyMessageEl.style.display = 'block';
      return;
    } else {
      emptyMessageEl.style.display = 'none';
    }

    filtered.forEach((pc, i) => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${pc.img}" alt="${pc.name}" />
        <div class="card-body">
          <h3>${pc.name}</h3>
          <div class="price">DH ${pc.price.toLocaleString()}</div>
          <div class="desc">${pc.desc || ''}</div>
          <div><strong>Condition:</strong> ${pc.condition}</div>
          <div><strong>Usage:</strong> ${pc.usage}</div>
        </div>
        <div class="card-footer">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">Delete</button>
        </div>
      `;

      const editBtn = card.querySelector('.btn-edit');
      const deleteBtn = card.querySelector('.btn-delete');

      editBtn.addEventListener('click', () => editPC(i));
      deleteBtn.addEventListener('click', () => deletePC(i));

      pcListEl.appendChild(card);
    });
  }

  // Clear and hide modal
  function closeModal() {
    modal.classList.remove('active');
    pcName.value = '';
    pcImage.value = '';
    pcPrice.value = '';
    pcDesc.value = '';
    pcCondition.value = 'New';
    pcUsage.value = 'Gaming';
  }

  // Open modal
  openModalBtn.addEventListener('click', () => {
    modal.classList.add('active');
  });

  // Cancel modal
  cancelBtn.addEventListener('click', () => {
    closeModal();
  });

  // Add new PC
  submitBtn.addEventListener('click', () => {
    const name = pcName.value.trim();
    const img = pcImage.value.trim();
    const price = Number(pcPrice.value);
    const desc = pcDesc.value.trim();
    const condition = pcCondition.value;
    const usage = pcUsage.value;

    if (!name || !img || !price || price < 0) {
      alert('Please fill in all required fields correctly.');
      return;
    }

    pcs.push({
      name,
      img,
      price,
      desc,
      condition,
      usage,
      addedAt: Date.now(),
    });

    savePCs();
    renderPCs();
    closeModal();
  });

  // Delete PC
  function deletePC(index) {
    if (confirm('Delete this PC build?')) {
      pcs.splice(index, 1);
      savePCs();
      renderPCs();
    }
  }

  // Edit PC (basic: load data to modal, update on submit)
  function editPC(index) {
    const pc = pcs[index];
    pcName.value = pc.name;
    pcImage.value = pc.img;
    pcPrice.value = pc.price;
    pcDesc.value = pc.desc;
    pcCondition.value = pc.condition;
    pcUsage.value = pc.usage;

    modal.classList.add('active');

    // Change submit button to "Update"
    submitBtn.textContent = 'Update Build';

    // Remove existing listeners so no duplicates
    const newSubmit = submitBtn.cloneNode(true);
    submitBtn.parentNode.replaceChild(newSubmit, submitBtn);

    newSubmit.addEventListener('click', () => {
      const name = pcName.value.trim();
      const img = pcImage.value.trim();
      const price = Number(pcPrice.value);
      const desc = pcDesc.value.trim();
      const condition = pcCondition.value;
      const usage = pcUsage.value;

      if (!name || !img || !price || price < 0) {
        alert('Please fill in all required fields correctly.');
        return;
      }

      pcs[index] = {
        name,
        img,
        price,
        desc,
        condition,
        usage,
        addedAt: pc.addedAt, // Keep original added date
      };

      savePCs();
      renderPCs();
      closeModal();

      // Reset submit button text and listener to Add PC
      resetSubmitButton();
    });
  }

  // Reset submit button to Add PC and normal listener
  function resetSubmitButton() {
    const originalBtn = document.getElementById('submitBtn');
    const newBtn = originalBtn.cloneNode(true);
    originalBtn.parentNode.replaceChild(newBtn, originalBtn);
    newBtn.textContent = 'Add Build';

    newBtn.addEventListener('click', () => {
      const name = pcName.value.trim();
      const img = pcImage.value.trim();
      const price = Number(pcPrice.value);
      const desc = pcDesc.value.trim();
      const condition = pcCondition.value;
      const usage = pcUsage.value;

      if (!name || !img || !price || price < 0) {
        alert('Please fill in all required fields correctly.');
        return;
      }

      pcs.push({
        name,
        img,
        price,
        desc,
        condition,
        usage,
        addedAt: Date.now(),
      });

      savePCs();
      renderPCs();
      closeModal();
    });
  }

  // Update price slider label
  priceFilter.addEventListener('input', () => {
    priceValue.textContent = 'DH ' + priceFilter.value;
    renderPCs();
  });

  // Filter and sort event listeners
  conditionFilter.addEventListener('change', renderPCs);
  usageFilter.addEventListener('change', renderPCs);
  sortFilter.addEventListener('change', renderPCs);

  // Initialize
  loadPCs();
  renderPCs();
})();
</script>

</body>
</html>

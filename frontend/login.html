<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    /* Background gradient animation (same as main page) */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff758c, #ff7eb3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 320px;
      text-align: center;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.login-btn {
      background: #6a11cb;
      color: #fff;
    }

    button.login-btn:hover {
      background: #ff758c;
    }

    button.create-btn {
      background: #fff;
      color: #6a11cb;
      margin-top: 15px;
    }

    button.create-btn:hover {
      background: #6a11cb;
      color: #fff;
    }

    .divider {
      margin: 20px 0;
      height: 1px;
      background: rgba(255,255,255,0.3);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }

      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="divider"></div>

    <button class="create-btn" onclick="window.location.href='create.html'">Create Account</button>
  </div>
</body>
</html>

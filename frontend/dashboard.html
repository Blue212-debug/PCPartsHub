<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    /* Background gradient animation */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff758c, #ff7eb3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    .dashboard-container {
      background: rgba(255,255,255,0.15);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 350px;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: #6a11cb;
      color: #fff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff758c;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .dashboard-container {
        width: 90%;
        padding: 30px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, <span id="usernameDisplay">User</span>!</h1>
    <p>You are now logged in. This is your dashboard where you can access your content and manage your account.</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    // Retrieve last logged-in user from localStorage
    // (For simplicity, we assume the last login email is stored in localStorage under "lastLogin")
    const usernameDisplay = document.getElementById('usernameDisplay');
    const logoutBtn = document.getElementById('logoutBtn');

    // Check if lastLogin exists
    const lastLoginEmail = localStorage.getItem('lastLogin');
    if (lastLoginEmail) {
      const account = JSON.parse(localStorage.getItem(lastLoginEmail));
      usernameDisplay.textContent = account.username;
    } else {
      usernameDisplay.textContent = "Guest";
    }

    // Logout button
    logoutBtn.addEventListener('click', function() {
      localStorage.removeItem('lastLogin'); // Clear last login
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
